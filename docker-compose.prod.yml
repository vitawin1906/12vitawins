# Production Docker Compose for Dokploy
# Все переменные окружения загружаются через env_file из .env (создается Dokploy)
services:
  # --- Application ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8000
    expose:
      - 8000
    networks:
      - dokploy-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      network: host
    restart: unless-stopped
    expose:
      - 80
    networks:
      - dokploy-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # --- Bots ---
  main-bot:
    build:
      context: ./backend/bots/main-bot
      network: host
    restart: unless-stopped
    env_file:
      - .env
    environment:
      API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - dokploy-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  support-bot:
    build:
      context: ./backend/bots/support-bot
      network: host
    restart: unless-stopped
    env_file:
      - .env
    environment:
      API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - dokploy-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  dokploy-network:
    driver: bridge
